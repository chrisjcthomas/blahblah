name: Daily Commits

on:
  schedule:
    # Run at 13:00 UTC (1 PM) every day
    - cron: '0 13 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Configure Git
        run: |
          git config --global user.name "chrisjcthomas"
          git config --global user.email "cobekgn@gmail.com"

      - name: Run script
        run: node index.js
